<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/regstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>AdminIndex</title>
</head>
<body style="background-image: url(https://images.pexels.com/photos/7060506/pexels-photo-7060506.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'plist' %}">AdminIndex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="container">
        <table class="table table-striped table-hover mt-5">
            <tr>
    
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Gender</th>
                <th>Childname</th>
                <th>Age</th>
                <th>Childgender</th>
                <th>Vaccination</th>
                
            </tr>
    
            {%for p in parent%}
            <tr>
                <td>{{p.name}}</td>
                <td>{{p.address}}</td>
                <td>{{p.email}}</td>
                <td>{{p.phone}}</td>
                <td>{{p.gender}}</td>
                <td>{{p.childname}}</td>
                <td>{{p.age}}</td>
                <td>{{p.childgender}}</td>
                <td>{{p.vaccinated}}</td>
            </tr>
    
            {% endfor %}
    
            
        </table>  
        <button type="submit" class="ms-5 btn btn-secondary "><a href="{% url 'health-dash'%}" class="btn-outline-secondary link-offset-2 link-underline link-underline-opacity-0 link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover
            ">back</a>
    </div>
</body>
</html>
