<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/doubt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Query</title>

</head>

<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">

            <div class="container contact-form">
                <h3>Drop Us a Message</h3>
                <div class="contact-image">
                    <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
                </div>
                
                <form method="post" method="post" enctype="" class="border shadow-lg p-3 mb-5 bg-body-tertiary rounded">

                    {%csrf_token%}

                    
                    
                        
                            <div class="form-group mb-2">
                                <input type="text" name="name" class="form-control" placeholder="Your Name">
                            </div>

                        
                        
                            <div class="form-group mb-2">
                                <input type="email" name="email" class="form-control" placeholder="Your email">
                            </div>

                            <div class="form-group mb-2">
                                <textarea name="comments" class="form-control" placeholder="Your comments "
                                    style="width: 100%; height: 150px;"></textarea>
                            </div>


                            <div class="form-group">
                                <input type="submit" class="btnContact" value="Send Message" />
                            </div>



                            <div class="d-flex justify-content-center mt-5"><a href="{% url 'dash' %}"> <i class="fa-solid fa-arrow-left fa-xl"></i></i></a></div>
                        
                   
                </form>
            </div>

        </div>
        <div class="col-4"></div>
    </div>



</body>

</html>
