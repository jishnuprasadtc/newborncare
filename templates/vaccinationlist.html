





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/regstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Vaccination-List</title>
</head>
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'vaccinelist' %}">Vaccination-List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="container">
        <table class="table table-striped table-hover mt-5">
            <tr>
    
                <th>Title</th>
                <th>Description</th>

                
            </tr>
    
            {% for v in vaccine %}
            <tr>
                <td>{{v.title}}</td>
                <td>{{v.description}}</td>
                <td><a href="{% url 'vaccine-delete' v.pk %}"  class="btn btn-danger btn-sm" >Delete</a></td>
                <td><a href="{% url 'vaccine-update' v.pk %}" class="btn btn-warning btn-sm">Edit</a> </td>

            </tr>
    
            {% endfor %}
    
            
        </table>  
     
    </div>
    <button type="submit" class="ms-5 btn btn-secondary "><a href="{% url 'health-dash'%}" class="btn-outline-secondary link-offset-2 link-underline link-underline-opacity-0 link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back</button></a> 

    <a href="{% url 'vaccine-create'%}"><button type="submit" class="ms-5 btn btn-secondary">Add Vaccination</button></a> 

</body>
</html>
