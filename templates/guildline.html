
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Guidline</title>
</head>
<body>





    <div class=" mt-3 ">
        <div class="row">
            <div class="col-md-4 offset-md-3"></div>
            <div class="col-md-4 offset-md-3">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h1 class="text-center"><h1>Guidline</h1></h1>
                    </div>

                <div class="card-body">
                    <form action="" enctype="multipart/form-data" method="post">
                        {% csrf_token %}

                        <div class="mb-3 d-grid">
                            <label for="name" class="form-label">Title</label>
                             {{ form.title }}
                        </div>

                        <div class="mb-3 d-grid">
                            <label for="name" class="form-label">Title</label>
                             {{form.description}}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-secondary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" class="ms-5 btn btn-secondary  mt-5"><a href="{% url 'health-dash'%}" class="btn-outline-secondary link-offset-2 link-underline link-underline-opacity-0 link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover
                ">back</a>
            <div class="col-md-4 offset-md-3"></div>


        </div>
    </div>
   

</div>










</body>
</html>
