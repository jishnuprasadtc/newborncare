<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashaworker Details</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: #f4f6f9;
        }
        .worker-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4 text-primary">Ashaworker Details</h1>
        <button type="submit" class="ms-5 btn btn-secondary m "><a href="{% url 'combined_view'%}" class="btn-outline-secondary link-offset-2 link-underline link-underline-opacity-0 link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Back</button></a> 

        <div class="row">

            {% for w in worker %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card worker-card">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{ w.name }}</h5>
                        <div class="row">
                            <div class="col-6">
                                <p class="card-text"><strong>Number:</strong> {{ w.number }}</p>
                                <p class="card-text"><strong>Health Center:</strong> {{ w.primary_health_center }}</p>
                            </div>
                            <div class="col-6">
                                <p class="card-text"><strong>Area:</strong> {{ w.area }}</p>
                                <p class="card-text"><strong>District:</strong> {{ w.district }}</p>
                            </div>
                        </div>
                        <p class="card-text text-muted mt-3">
                            <small>Created: {{ w.created_at }}</small>
                        </p>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
